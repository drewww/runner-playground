<!DOCTYPE html>
<html>
<head>
    <title>Input Tests</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../styles.css">
    <style>
        #action-bindings {
            white-space: pre;
            overflow-x: auto;
        }
        .config-controls {
            margin-bottom: 10px;
        }
        .config-controls select {
            margin-right: 10px;
        }
        .config-controls label {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Input Manager Tests</h1>

    <div class="container">
        <div class="column">
            <div class="config-controls">
                <label for="config-select">Configuration:</label>
                <select id="config-select"></select>
            </div>
            <textarea id="config" rows="10" cols="60"></textarea>
            <button id="load-config">Load Configuration</button>
            <div class="config-controls">
                <label for="mode-select">Mode:</label>
                <select id="mode-select"></select>
                <label for="map-select">Map:</label>
                <select id="map-select"></select>
            </div>
            <pre id="config-status"></pre>
        </div>

        <div class="column">
            <div>Raw Input Events:</div>
            <pre id="input-log"></pre>

            <div>Triggered Actions:</div>
            <pre id="action-log"></pre>
            
            <button id="clear-logs">Clear All Logs</button>
        </div>

        <div class="column">
            <div>Current Mode Actions:</div>
            <pre id="action-bindings"></pre>
        </div>
    </div>
    
    <script type="module">
        import { InputTest } from './input-test.ts';
        
        async function runTests() {
            const test = new InputTest();
            await test.run();
        }
        
        runTests();
    </script>
</body>
</html>
