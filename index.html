<!DOCTYPE html>
<html>
<head>
    <title>Matrix Display Tests</title>
    <style>
        body {
            background: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #display-container {
            position: relative;
            width: 1440px;
            height: 600px;
            margin: auto;
        }
        #display-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
        }
        select {
            padding: 5px;
            border-radius: 3px;
            margin-right: 5px;
        }
        button {
            padding: 5px 10px;
            border-radius: 3px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="display-container">
        <canvas id="display"></canvas>
    </div>
    <div class="controls">
        <select id="testSelect"></select>
        <button id="toggleTest">Start/Stop Test</button>
        <button id="toggleDebug">Toggle Debug Info</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
