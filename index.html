<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Substrate Test Environments</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .test-env {
            margin: 1rem 0;
            padding: 1.5rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #222;
        }
        h2 { 
            margin-top: 0;
            color: #fff;
        }
        a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #444;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }
        a:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>Substrate Test Environments</h1>
    
    <div class="test-env">
        <h2>Display System</h2>
        <p>Test environment for the matrix display system</p>
        <a href="/src/display/test/">Launch Display Tests</a>
    </div>
</body>
</html>
