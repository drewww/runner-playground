<!DOCTYPE html>
<html>
<head>
    <title>Matrix Display Tests</title>
    <style>
        body {
            background: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #display {
            border: 1px solid #666;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        select {
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <canvas id="display"></canvas>
    <div class="controls">
        <select id="testSelect"></select>
        <button id="toggleTest">Start/Stop Test</button>
        <button id="toggleDebug">Toggle Debug Info</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
